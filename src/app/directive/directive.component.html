<button type="button" (click)="setVisibility()"
  class="btn btn-primary my-3">{{ (enable == true) ? 'Ocultar' : 'Mostrar' }}</button>

<div class="card">
  <div class="card-header">Listado de cursos</div>
  <ul class="list-group" *ngIf="enable">
    <li class="list-group-item" *ngFor="let course of courseList">{{course}}</li>
  </ul>
</div>
